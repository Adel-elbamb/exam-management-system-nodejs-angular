<h2 class="exam-list-title">Exam List</h2>
<ul class="exam-list">
  <li *ngFor="let exam of exams" class="exam-item">
    <a [routerLink]="['/take-exam', exam.id]" class="exam-link">{{ exam.name }}</a>
    <p class="exam-description">{{ exam.description }}</p>
  </li>
</ul>
<div *ngIf="exams.length === 0" class="no-exams">
  <p>No exams available at the moment.</p>
</div>

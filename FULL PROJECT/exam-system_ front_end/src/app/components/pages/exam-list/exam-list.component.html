<section class="exam-list-section container py-5">
  <h2 class="text-center text-primary fw-bold mb-4">ðŸ“š Available Exams</h2>

  <div *ngIf="isLoading" class="text-center mb-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <ul *ngIf="!isLoading && exams.length > 0" class="list-group shadow-sm">
    <li *ngFor="let exam of exams" class="list-group-item d-flex justify-content-between align-items-center flex-column flex-md-row">
      <div class="text-start w-100 mb-3 mb-md-0">
        <h5 class="mb-1 fw-semibold">{{ exam.title }}</h5> 
        <p class="mb-0 text-muted">{{ exam.description }}</p> 
      </div>
      <div>
        <a [routerLink]="['/take-exam', exam._id]" class="btn btn-outline-primary px-4 py-2">
          Take Exam
        </a>
      </div>
    </li>
  </ul>

  <div *ngIf="!isLoading && exams.length === 0" class="alert alert-warning text-center mt-4">
    <strong>No exams available at the moment.</strong> Please check back later.
  </div>
</section>

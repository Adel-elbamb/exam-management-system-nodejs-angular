<div class="login-container d-flex align-items-center justify-content-center">
  <div class="login-card p-4 shadow bg-white rounded-4">
    <h3 class="text-center mb-4 text-primary fw-bold">Welcome Back</h3>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter your email"
          [(ngModel)]="loginData.email"
          required
          #emailInput="ngModel"
          [ngClass]="{ 'is-invalid': emailInput.invalid && (emailInput.dirty || emailInput.touched) }"
        />
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
          Email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="loginData.password"
          required
          #passwordInput="ngModel"
          [ngClass]="{ 'is-invalid': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched) }"
        />
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="invalid-feedback">
          Password is required.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
          Login
        </button>
      </div>

      <!-- Feedback -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center small mb-3">
        {{ errorMessage }}
      </div>

      <!-- Navigation Links -->
      <div class="text-center small">
        <a routerLink="/forgot-password" class="text-decoration-none text-muted">Forgot Password?</a>
        <br />
        <span class="text-muted">Don't have an account?</span>
        <a routerLink="/register" class="text-decoration-none text-primary fw-semibold">Register</a>
      </div>

    </form>
  </div>
</div>

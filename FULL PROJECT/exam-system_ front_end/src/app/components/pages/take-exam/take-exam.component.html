<div class="exam-wrapper" *ngIf="exam">
  <h2 class="text-center text-primary mb-4">{{ exam.name }}</h2>

  <form (ngSubmit)="onSubmit()" class="exam-form shadow p-4 rounded bg-white">
    <div *ngFor="let question of exam.questions; let i = index" class="mb-4">
      <h5 class="mb-2 text-dark">{{ i + 1 }}. {{ question.text }}</h5>

      <div class="form-check" *ngFor="let option of question.options; let j = index">
        <input
          class="form-check-input"
          type="radio"
          [id]="'option-' + i + '-' + j"
          [name]="'question-' + i"
          [value]="option.id"
          [(ngModel)]="selectedAnswers[i]"
          required
        />
        <label class="form-check-label" [for]="'option-' + i + '-' + j">
          {{ option.text }}
        </label>
      </div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success btn-lg">
        Submit Answers
      </button>
    </div>
  </form>
</div>


<div class="text-center mt-5" *ngIf="!exam">
  <p class="text-danger fs-5"> Exam not found.</p>
</div>
